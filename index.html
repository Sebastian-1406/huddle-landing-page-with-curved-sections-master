            <div class="info">

            </div>
            <p>Communities Formed</p>
          </div>
          <div class="item">
            <div class="info">
              <img src="./images/icon-messages.svg" alt="icon-communities/svg">
              <h2 class="azul-oscuro">2.7m+</h2>
            </div>
            <p>Messages Sent</p>
          </div>
        </div>
      </div>
    </div>
